<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title> <!--The title of the HTML document -->
    <link rel="stylesheet" href="bonus_style.css"> <!--links an external CSS file to the HTML document.-->
</head>
<body> <!--Contains all the content that is visible to the user.-->
    <div class="container"> <!--Container div to wrap all the game elements.-->
        <h1>RGB Color Guessing Game</h1> <!--The main heading or title of the game.-->
        <div id="colorDisplay"></div> <!--Placeholder for displaying the color to be guessed.-->
        <div id="rgbValue"></div> <!--Placeholder for displaying the RGB value of the color to be guessed.-->
        <div id="options"></div> <!--Placeholder for displaying the color options for the game.-->
        <div id="message"></div> <!--Placeholder for displaying game messages like "Correct!" or "Try Again".-->
        <p>Lives: <span id="lives">3</span></p> <!--Displays the number of lives left in the game.-->
        <button id="resetButton">New Game</button> <!--Button to reset the game and start a new one.-->
    </div>

    <script src="bonus.js"></script> <!--links an external java file to the HTML document.-->
</body>
</html>
